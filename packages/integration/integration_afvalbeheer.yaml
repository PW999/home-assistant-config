afvalbeheer:
  wastecollector: RecycleApp
  resources:
    - restafval
    - gft
    - papier
    - pmd
  postcode: !secret postcode
  streetnumber: 1
  streetname: !secret street
  upcomingsensor: 1
  dateobject: 1
  builtinicons: 1
  builtiniconsnew: 1
  dutch: 0
  updateinterval: 24
