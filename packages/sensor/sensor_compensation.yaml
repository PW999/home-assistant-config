compensation:
  hall_temperature_corrected:
    source: sensor.hall_presence
    unit_of_measurement: °C
    degree: 1
    precision: 1
    data_points:
      - [15, 15.7]
      - [25, 25.7]

  pantry_temperature_corrected:
    source: sensor.pantry_door_temperature
    unit_of_measurement: °C
    degree: 1
    precision: 1
    data_points:
      - [17.5, 15.0]
      - [27.5, 25.0]

  toilet_temperature_corrected:
    source: sensor.toilet_presence
    unit_of_measurement: °C
    degree: 1
    precision: 1
    data_points:
      - [15, 15.4]
      - [25, 25.4]
