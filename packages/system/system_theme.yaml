automation:
  - id: system_set_theme_on_startup
    alias: System - Set Custom Theme at Startup
    description: Set the default theme for all users on startup
    triggers:
      trigger: homeassistant
      event: start
    actions:
      action: frontend.set_theme
      data:
        name: Catppuccin Mocha
