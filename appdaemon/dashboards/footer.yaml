#
# Main arguments, all optional
#

reload:
  widget_type: reload

nav_main:
    widget_type: navigate
    title: Main
    dashboard: Tablet

nav_env:
    widget_type: navigate
    title: Environment
    dashboard: Environment
    args:
      timeout: 60
      return: Tablet

nav_action:
    widget_type: navigate
    title: Actions
    dashboard: Action
    args:
      timeout: 60
      return: Tablet

layout:
  - reload, nav_main, nav_env, nav_action
